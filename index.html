<!DOCTYPE html>
<html>

<head>
    <title>HTML Register Page Assignment</title>

            <a href="#register" id = "navbutton">Register</a>
            <a href="#aboutus" id = "navbutton">About Us</a>

            <p><a href = #submit id = "submit">Submit</a></p>
            <img src="../HTMLCSSPrework/3-assets/Checkmark.png" class="social" width="15" height="15">
